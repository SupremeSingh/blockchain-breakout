<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Boilerplate</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  </head>

  <body>
    <button id="btn-login">Moralis Metamask Login</button>
    <button id="btn-logout">Logout</button>
    <br /><br />
    <script>
      /** Connect to Moralis server */
      const serverUrl = "https://zapuynkokoss.usemoralis.com:2053/server";
      const appId = "r4Mtz0xaHzDASr5yirj9NqeQ7dQ4FBRJCNwpz0HI";
      Moralis.start({ serverUrl, appId });

      // Authenticate user with metamask using Moralis
      async function login() {
        let user = Moralis.User.current();
        if (!user) {
          try {
            user = await Moralis.authenticate({
              signingMessage: "Hello World!",
            });
            console.log(user);
            console.log(user.get("ethAddress"));
            game = new Phaser.Game(config);
          } catch (error) {
            console.log("Please log in with wallet");
          }
        } else {
            let userAddress = user.get("ethAddress");
            console.log(`${userAddress} is now logged in`);
            game = new Phaser.Game(config);
        }
      }

      async function logOut() {
        await Moralis.User.logOut();
        game.destroy(true, false);
        console.log("logged out");
      }

      // Hooking buttons with back-end logic
      document.getElementById("btn-login").onclick = login;
      document.getElementById("btn-logout").onclick = logOut;

      // JSON for game play
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game;

      var platforms;
      var player;
      var cursors;

      // Bringing digital assets into the game
      function preload() {
        this.load.image("backgroud", "assets/BG.png");
        this.load.image("ground", "assets/Tiles/tile (2).png");
        this.load.image("player", "assets/player.png");
      }

      // Setting the scene
      function create() {
        this.add.image(400, 300, "backgroud").setScale(0.55);
        platforms = this.physics.add.staticGroup();

        platforms.create(335, 568, "ground").setScale(0.5).refreshBody();
        platforms.create(400, 568, "ground").setScale(0.5).refreshBody();
        platforms.create(465, 568, "ground").setScale(0.5).refreshBody();

        player = this.physics.add
          .sprite(400, 200, "player")
          .setScale(0.4)
          .refreshBody();

        player.setBounce(0.2);
        player.setCollideWorldBounds(false);

        this.physics.add.collider(player, platforms);

        cursors = this.input.keyboard.createCursorKeys();

      }

      // Updates the frame 60 times a second
      function update() {
        if (cursors.left.isDown) {
          player.setVelocityX(-160);

          player.anims.play("left", true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(160);

          player.anims.play("right", true);
        } else {
          player.setVelocityX(0);

          player.anims.play("turn");
        }

        if (cursors.up.isDown && player.body.touching.down) {
          player.setVelocityY(-330);
        }
      }
    </script>
  </body>
</html>
